<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal</title>
    <link href="soal.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar">
        <img src="./assets/fc6556d88f27468adaff9625301e20b9.png" alt="Logo" class="c_soal-rectangle"/>
        <div class="c_soal-frame17">
            <a href="#" class="c_soal-instance21">Mentoring</a>
            <a href="#" class="c_soal-instance22">E-Learning</a>
            <a href="#" class="c_soal-instance23">Artikel Karier</a>
        </div>
        <img src="./assets/0af2e006e9e0d953afa340149ae9e428.svg" alt="User" class="c_soal-instance24"/>
    </nav>

    <main class="c_soal-frame">
        <div class="c_soal-frame01">
            <div class="header-container">
                <p class="c_soal-text01">Tes Logika Penalaran (Logical Reasoning)</p>
                <div class="timer">00:10:00</div>
            </div>
            
            <div class="c_soal-frame04">
                <div class="c_soal-frame05">
                    <div class="c_soal-frame06">
                        <div class="question-header">
                            <h2 class="c_soal-text05">1</h2>
                        </div>
                        <p class="c_soal-text07">Dari pernyataan berikut, pilih yang benar: Semua kucing
                            adalah hewan. Beberapa hewan adalah burung. Maka,</p>
                    </div>

                    <div class="c_soal-frame10">
                        <div class="answer-grid">
                            <label class="answer-option">
                                <input type="radio" name="answer" value="A" class="radio-input"/>
                                <span class="radio-custom"></span>
                                <span class="answer-letter">A.</span>
                                <span class="answer-text">Semua kucing adalah burung</span>
                            </label>
                            <label class="answer-option">
                                <input type="radio" name="answer" value="B" class="radio-input"/>
                                <span class="radio-custom"></span>
                                <span class="answer-letter">B.</span>
                                <span class="answer-text">Tidak ada burung yang kucing</span>
                            </label>
                            <label class="answer-option">
                                <input type="radio" name="answer" value="C" class="radio-input"/>
                                <span class="radio-custom"></span>
                                <span class="answer-letter">C.</span>
                                <span class="answer-text">Beberapa burung adalah kucing</span>
                            </label>
                            <label class="answer-option">
                                <input type="radio" name="answer" value="D" class="radio-input"/>
                                <span class="radio-custom"></span>
                                <span class="answer-letter">D.</span>
                                <span class="answer-text">Semua kucing adalah hewan</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="c_question-container">
                    <div class="number-grid">
                      <!-- Tambahkan elemen <span> untuk setiap nomor soal -->
                      <button class = "number-btn">1</button>
                      <button class = "number-btn">2</button>
                      <button class = "number-btn">3</button>
                      <button class = "number-btn">4</button>
                      <button class = "number-btn">5</button>
                      <button class = "number-btn">6</button>
                      <button class = "number-btn">7</button>
                      <button class = "number-btn">8</button>
                      <button class = "number-btn">9</button>
                      <button class = "number-btn">10</button>
                    </div>
                    <div>
                    <button class="c_finish-button">Selesai</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="soal.js"></script>
</body>
</html>
